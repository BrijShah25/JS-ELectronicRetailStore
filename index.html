<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Retail Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Electronic Retail Store</h1>
        <nav>
            <button onclick="showSignIn()">Sign In</button>
            <button onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>
    <main>
        <div id="signin" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('signin')">&times;</span>
                <h2>Sign In</h2>
                <form id="signin-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
        <div id="products" class="products"></div>
        <div id="cart" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('cart')">&times;</span>
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <div id="cart-total"></div>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
